<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Dating Quiz</title>
</head>

<body>
  <div class="container">
    <h1>Celebrity Dating Quiz</h1>

    <p>Answer a few questions, find your celebrity match, fall in love, you're welcome:</p>

    <form id="preference">
      <label for="animal">Cat or Dog?</label>
      <select id="animal">
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
      </select>

      <label for="place">Ocean or Lake?</label>
      <select id="place">
        <option value="ocean">Ocean</option>
        <option value="lake">Lake</option>
      </select>

      <label for="transpo">Fly or Drive?</label>
      <select id="transpo">
        <option value="fly">Fly</option>
        <option value="drive">Drive</option>
      </select>
      <button type="submit" class="btn">Who's my celebrity match?</button>
    </form>


    <div id="congrats">
      <p>Congratulations! Your celebirty match is <span id="match"></span>. I look forward to the wedding. </p>
    </div>
  </div>
</body>

</html>
